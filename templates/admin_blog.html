{% extends "base_admin.html" %}
{% block title %}Manage Blog{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Blog Posts</h2>
<div class="text-center mb-3">
    <a href="{{ url_for('admin_blog_add') }}" class="btn btn-success">Add New Post</a>
</div>

<ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <strong>{{ post[1] }}</strong>
        <div>
            <a href="{{ url_for('admin_blog_edit', id=post[0]) }}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{{ url_for('admin_blog_delete', id=post[0]) }}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
