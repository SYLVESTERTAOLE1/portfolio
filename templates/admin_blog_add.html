{% extends "base_admin.html" %}
{% block title %}Add/Edit Blog Post{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">{% if post %}Edit{% else %}Add{% endif %} Blog Post</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="title" class="form-control mb-2" placeholder="Title" value="{{ post[1] if post else '' }}" required>
        <textarea name="content" class="form-control mb-2" placeholder="Content" rows="4" required>{{ post[2] if post else '' }}</textarea>
        <label>Upload Image</label>
        <input type="file" name="image" class="form-control mb-3">
        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('admin_blog') }}" class="btn btn-secondary">Back to Blog List</a>
    </div>
</div>
{% endblock %}
