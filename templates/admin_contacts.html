<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Contact — Admin</title>

    <!-- Bootstrap -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Admin Styles -->
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='CSS/admin.css') }}"
    />
</head>

<body class="admin-body">

    <div class="admin-wrapper container">

        <header class="admin-header">
            <h2 class="page-title">Edit Contact Information</h2>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light">
                ← Back to Dashboard
            </a>
        </header>

        <div class="admin-card shadow-sm">

            <form method="POST" class="admin-form">
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                        type="email"
                        name="email"
                        class="form-control"
                        value="{{ contact[0] }}"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input
                        type="text"
                        name="phone"
                        class="form-control"
                        value="{{ contact[1] }}"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input
                        type="text"
                        name="address"
                        class="form-control"
                        value="{{ contact[2] }}"
                        required
                    />
                </div>

                <button type="submit" class="btn btn-admin-primary w-100">
                    Save Changes
                </button>
            </form>

        </div>

    </div>

</body>
</html>
