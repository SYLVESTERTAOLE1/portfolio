<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='CSS/admin.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
                aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="active">Dashboard ||</a></li>
                <li class="nav-item"><a href="{{ url_for('edit_home') }}"> Edit-Homepage ||</a></li>
                <li class="nav-item"><a href="{{ url_for('edit_profile') }}"> Edit-Profile ||</a></li>
                <li class="nav-item"><a href="{{ url_for('admin_projects') }}"> Edit-Projects ||</a></li>
                <li class="nav-item"><a href="{{ url_for('admin_blog') }}"> Manage-Blog ||</a></li>
                <li class="nav-item"><a href="{{ url_for('admin_contacts') }}"> Edit-Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
