<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='CSS/style.css') }}" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Contact Me</h1>
    <ul class="list-group shadow-sm">
        <li class="list-group-item"><strong>Email:</strong> {{ contact[0] }}</li>
        <li class="list-group-item"><strong>Phone:</strong> {{ contact[1] }}</li>
        <li class="list-group-item"><strong>Address:</strong> {{ contact[2] }}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const toggleBtn = document.getElementById('toggleTheme');
    const currentTheme = localStorage.getItem('theme');

    // Apply saved theme on load
    if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        toggleBtn.textContent = 'â˜€ï¸';
    } else {
        toggleBtn.textContent = 'ğŸŒ™';
    }

    // Toggle theme on button click
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
    });
</script>
{% include 'footer.html' %}

</body>
</html>
