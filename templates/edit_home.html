{% extends "base_admin.html" %}
{% block title %}Edit Homepage{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Edit Homepage</h2>

    <form method="POST">
        <input type="text" name="headline" value="{{ headline }}" class="form-control" placeholder="Headline">
        <textarea name="subtext" class="form-control" rows="4" placeholder="Subtext">{{ subtext }}</textarea>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
