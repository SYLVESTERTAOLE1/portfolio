{% extends "base_admin.html" %}
{% block title %}Edit Homepage{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Edit Homepage</h2>

    <!-- enctype is required for file uploads -->
    <form method="POST" enctype="multipart/form-data">
        <div class="text-center mb-3">
            <!-- Current profile picture -->
            <img src="{{ url_for('static', filename='uploads/' ~ image_path) }}" 
                 alt="Profile Picture" class="profile-pic">
        </div>

        <!-- Pre-fill inputs with existing data -->
        <input type="text" name="name" placeholder="Your Name" 
               class="form-control mb-2" value="{{ name }}">
        <input type="text" name="title" placeholder="Title" 
               class="form-control mb-2" value="{{ title }}">
 <!--        <input type="text" name="headline" placeholder="Headline" 
               class="form-control mb-2" value="{{ headline }}">
        <textarea name="subtext" class="form-control mb-2" rows="4" placeholder="Subtext">{{ subtext }}</textarea>
 --> <label for="bio">Bio</label>
        <textarea name="bio" id="bio" class="form-control mb-2" rows="4">{{ bio }}</textarea>

        <input type="file" name="image" class="form-control mb-3">
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
