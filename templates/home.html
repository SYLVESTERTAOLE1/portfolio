<!DOCTYPE html>

<head>

                    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>

                    <li class="nav-item"><a class="nav-link {% if request.path == '/blog' %}active{% endif %}" href="{{ url_for('blog') }}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
                    <li id="adminLink" class="nav-item d-none">

                    </li>

                        <button id="toggleTheme" class="btn btn-sm btn-outline-light ms-2">üåô</button>

                </ul>
            </div>

    </nav>

        <h1>{{ name }}</h1>

        <div class="headline">{{ headline }}</div>

        <p class="bio">{{ bio }}</p>

        <!-- Social Buttons -->

            <a href="mailto:sylvestertaole4@gmail.com" target="_blank" aria-label="Email">

            </a>
        
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/SYLVESTERTAOLE1/" target="_blank" aria-label="LinkedIn">

            </a>
        
            <!-- GitHub -->

            <!-- WhatsApp -->
            <a href="https://wa.me/26657395168" 
               target="_blank" aria-label="WhatsApp">

        <!-- Dark Mode Toggle -->
      
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>


<script>    // Dark Mode Toggle
    const toggleBtn = document.getElementById('toggleTheme');
    const currentTheme = localStorage.getItem('theme');

    // Apply saved theme on load
    if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        toggleBtn.textContent = '‚òÄÔ∏è';
    } else {
        toggleBtn.textContent = 'üåô';
    }

    // Toggle theme on button click
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
</script>
    
<script>
    document.addEventListener("keydown", function (e) {
        if (e.altKey && e.key.toLowerCase() === "a") {
            document.getElementById("adminLink").classList.toggle("d-none");
        }
    });
</script>
