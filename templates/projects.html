<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='CSS/style.css') }}" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Projects</h1>
    <div class="row g-4">
        {% for project in projects %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    {% if project[2] %}
                    <img src="{{ url_for('static', filename='uploads/' ~ project[2]) }}"
                         class="card-img-top"
                         alt="Project Image">
                    {% endif %}
                
                    <div class="card-body">
                        <h5 class="card-title">{{ project[1] }}</h5>
                        <p class="card-text">{{ project[0] }}</p>
                    </div>
                </div>
            </div>
        {% else %}
            <p class="text-center">No projects available yet.</p>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    <script>// Dark Mode Toggle: reuse the same toggle from Home if needed
    const toggleBtn = document.getElementById('toggleTheme');
    const currentTheme = localStorage.getItem('theme');

    // Apply saved theme on load
    if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        toggleBtn.textContent = '‚òÄÔ∏è';
    } else {
        toggleBtn.textContent = 'üåô';
    }

    // Toggle theme on button click
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
</script>
{% include 'footer.html' %}

</body>
</html>
